<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Joanne's Online Portfolio">
    <meta name="author" content="Joanne Wu">
    <title>Joanne Wu's Redo Blog CRUD</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans+Mono:wght@300&family=Vollkorn&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f54d122a92.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="bigger">
      <script type="module">
        import {crudOnSubmit} from './blog.js'; 
        crudOnSubmit();
      </script>
      <h1>JOANNE'S MAGICAL BLOG</h1><hr><hr>
      <h3>Blog Post Form</h3>
      <form id="formy">
        <label for="title">Title</label><br>
        <input type="text" name="title" id="title"><br>
        <label for="date">Date</label><br>
        <input type="date" name="date" id="date"><br>
        <label for="summary">Summary</label><br>
        <textarea name="summary" id="summary" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Submit">
      </form>
      <br/>
      <hr>
      <h3>Blog Log</h3>
      <table id="blog-posts">
        <thead>
          <tr>
            <th style="width: 300px">Title</th>
            <th style="width: 80px">Date</th>
            <th style="width: 500px">Summary</th>
          </tr>
        </thead>
        <tbody id="blog-table-body">
        </tbody>
      </table>
    </div>
  </body>
</html>
